<!DOCTYPE html>
<style>
    table {
  border-collapse: collapse;
  margin: 1em 0;
  font-size: 0.9em;
  min-width: 400px;
  border-radius: 5px 5px 0 0;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

th {
  background-color: #009879;
  color: #ffffff;
  text-align: left;
  font-weight: bold;
}

th,
td {
  padding: 12px 15px;
}

tbody tr:nth-of-type(even) {
  background-color: #f3f3f3;
}

tbody tr:last-of-type {
  border-bottom: 2px solid #009879;
}

tbody tr:hover {
  background-color: #009879;
  color: #ffffff;
}

</style>
<html>
<head>
    <meta charset="utf-8">
    <title>PDF Reader Results</title>
</head>
<body>
    <h1>PDF Reader Results</h1>
{% if matches  %}
    <hr>            
    <table>
        <thead>
            <tr>
                <th>Client</th>
                <th>Orders</th>
                <th>Wave</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches  %}
                <tr>
                    <td>{{ match.0 }}</td>
                    <td>{{ match.1 }}</td>
                    <td>{{ match.2 }}</td>
                    <td>{{ match.3 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% else %}
<p>No matches found.</p>
{% endif %}
</body>
</html>
